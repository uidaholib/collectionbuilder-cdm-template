# Jekyll Digital Collection Generator

# Site settings
title: Lewiston Orchards Life Newsletter
# choose metadata, be sure to also change page_gen data setting!
metadata: lewistonorch # check against cdm-collection-id below -- this should be used in config file as well

# repository variables (leave blank if self-contained)
# url for our CDM server
cdm-url: https://cdm17254.contentdm.oclc.org
# contentdm collection name 
cdm-collection-id: spec_lof # 

# header and head metadata
tagline: A newsletter documenting daily life in Lewiston Orchards, Idaho (1912-1914)
description: "Lewiston Orchards Life was a newsletter published in Lewiston, Idaho during the early 1900s. The newsletter covers the residential and horticultural lives of those living in the Lewiston Orchards area, which is now a residential neighborhood." 
keywords: "Idaho; Agriculture;" # describing the whole collection -- add to the two provided
author: # You! Add your github username

# home page and browse
home-banner-image-number: # use number of photo from collection
home-banner-image-link: https://cdm17254.contentdm.oclc.org/digital/api/singleitem/image/pdf/spec_lof/230/default.png # leave blank unless no cdm number to generate item
home-banner-image-title: Lewiston Orchards Life, April, 1914 # for accessibility 
home-title-y-padding: 12em # the margin from the top your title portion will appear
home-banner-image-position: center # [options: top, center, bottom] Default: top
carousel-height: 500 # must be in px; default is 300px.
featured-subjects: #separate semi-colon(';') - if left blank, will be automatically generated to create top 5 subjects
featured-subjects-max: 6 # set number of top subjects to display if auto generating
featured-locations: Lewiston, ID #separate by semi-colon(';') - if left blank, will be automatically generated to create top 5 locations
featured-locations-max: 3
mediatypes: documents #options[documents,images,video,sound,data] separate semi-colon(';')

# Browse page
# see _data/browse-config.csv for field display options
# fields given the "btn" option can be multivalued with ";" such as subjects.

# item page 
browse-buttons: # true / false, adds previous/next arrows to items, but doubles build time

# map page
latitude: 46.38071 #to determine center of map
longitude: -116.974847 #to determine center of map
zoom-level: 10 # zoom level for map 

# subject page
subjects-off: true # true / false, turns off subject generation to lower dev build time (then page doesn't work!)
subject-min: 2 # min size for subject cloud, too many terms = slow load time!
stopwords: # set of subjects separated by ;, e.g. boxers;boxing

# Location page (optional )
locations-on: # true / false, turns on location generation to create location page; must also add to nav configuration

# timeline
year-navigation: #"1900;1905;1910;1915;1920" # set years to appear in dropdown nav
year-nav-increment: 5 # set increments when auto gen nav years

# About page
about-off: # true / false | If left blank, will show "Learn More" button on front page; anything else entered will turn that button off. If no About page, you'll need to erase link in nav-configuration as well.
#
# Featured image on About page - if left blank, CB will use image featured on the home page
# use either an objectid (from an item in this collect), a relative location of an image in this repo, or a full url to an image elsewhere
about-featured-image: nwpostcards/id/588 

# Theme Options
# navbar text color
# Choose from "navbar-light" for use with light background colors, or "navbar-dark" for dark background colors
navbar-color: navbar-dark
# navbar background color
# Choose from bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white
navbar-background: bg-dark
# theme with Bootswatch (https://github.com/thomaspark/bootswatch)
# Choose from: cerulean; cosmo; cyborg; darkly; flatly; journal; litera; lumen; lux; materia; minty; pulse; sandstone; simplex; sketchy; slate; solar; spacelab; superhero; united; yeti 
bootswatch: # leave blank or comment out for plain bootstrap

gh-repository: https://github.com/uidaholib/collectionbuilder-cdm-template