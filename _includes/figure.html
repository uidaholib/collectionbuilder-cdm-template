{%- assign items = site.data[site.data.theme.metadata] | where: "object-id", include.item -%}
{% for item in items%}
<div class="float-{{include.float | default: 'right'}} m-2 mb-3 {{include.size | default: 'col-md-3'}}">
    <figure class="figure">
    <a href="{% include item-link.html %}"><img class="figure-img img-fluid rounded" alt="{{item.description}}" src="{%include image/medium.html%}"></a>
      <figcaption class="figure-caption">{{item.title}} </figcaption>
    </figure>
</div>
{%endfor%}
