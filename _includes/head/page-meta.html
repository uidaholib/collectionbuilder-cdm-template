{% if site.data.theme.keywords %}<meta name="keywords" content="{{ site.data.theme.keywords | escape }}" >{% endif %}
<meta name="description" content="{{ site.data.theme.description | escape }}">
<meta name="author" content="University of Idaho Library" >
<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.data.theme.title | escape }}" />
<meta property="og:description" content="{{ site.data.theme.description | escape }}" />
<meta property="og:site_name" content="{{ site.data.theme.title | escape }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{% include image/featured-image.html %}" />
<meta property="og:image:alt" content="{%- if site.data.theme.featured-image-objectid -%}{{ bannerItem[0].title | escape }}{% else %}{{ site.data.theme.home-banner-image-title }}{% endif %}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.data.theme.title | escape }}","publisher":"University of Idaho Library Digital Initiatives","description":{{ site.data.theme.description | jsonify }},"image":"{% include image/featured-image.html %}","url":"{{ page.url | absolute_url }}"}</script>
