{%- assign items = site.data[site.data.theme.metadata] | where_exp: 'item','item.object-id' -%}
{%- assign fields = site.data.config-browse -%}
<script>

function makeCard(obj) {
    // find item link
    var itemHref = "{{ '/docs/' | relative_url }}" + obj.id + ".html";
    // find images
    var thumbSrc = "{{ site.digital-objects }}/iwdl/thumb/" + obj.id + ".jpg";

    // start card
    var card = '<div class="item col-md-6 col-sm-12 mb-2"><div class="card">';
    // title
    card += '<div class="card-body"> <h4 class=""><strong><a href="' + itemHref + '" class="text-body">' + obj.title + '</a></strong></h4><hr>';
    // other fields
    card += '<p class="card-text">';
    {% for f in fields %}{% unless f.hidden == 'true' %}
    if(obj[{{ f.field | jsonify }}]){
    {% if f.displayName %}card += '<strong>{{ f.displayName }}:</strong> ';{% endif %}
    {% if f.btn == 'true' %}
    var btns = obj[{{ f.field | jsonify }}].split(";");
    var addBtns = [];
    for (var i = 0, len = btns.length; i < len; i++) {
      if(btns[i] != "") {
        addBtns.push('<a class="payette-blue" href="{{ '/browse.html' | relative_url }}#' + encodeURIComponent(btns[i].trim()) + '">' + btns[i].trim() + '</a>');
      }
    }
    card += addBtns.join("; ");
    {% else %}
    card += obj[{{ f.field | jsonify }}];
    {% endif %}
    {% unless forloop.last %}card += '<br>';{% endunless %}
    }
    {% endunless %}{% endfor %}
    card += '</p>';
    // view button
    card += '<a href="' + itemHref + '" class="btn btn-sm btn-outline-clearwater " title="link to ' + obj.title + '">View Full Record</a>';
    // close divs
    card += '</div></div></div>';
    // send back big string
    return card;
  }

  /* Fisher-Yates shuffle https://bost.ocks.org/mike/shuffle/ */
  function shuffle(array) {
    var m = array.length, t, i;
    while (m) {
    i = Math.floor(Math.random() * m--);
    t = array[m];
    array[m] = array[i];
    array[i] = t;
    }
    return array;
  }

  /* add items */
  var items = [
    {% for i in items %}
    { "title":{{ i.title | strip | escape | jsonify }}, "format":{% if i.format %}{{ i.format | escape | jsonify }}{% else %}""{% endif %}, {% for f in fields %}{% if i[f.field] %}{{ f.field | escape | jsonify }}:{{ i[f.field] | strip | truncatewords: 25 | jsonify }},{% endif %}{% endfor %} "cdm":{{ i.cdm-id | jsonify }}, "id":{{ i.object-id | jsonify }} }{% unless forloop.last %},{% endunless %}{% endfor %}
  ];
  /* randomize items once at page load */
  shuffle(items);

  function filterItems(arr,q) {
    // dont filter if no q 
    if (q=="") { 
      var filteredItems = arr; 
    } else {
      q = q.trim().toUpperCase(); 
      // 3 filter options, filter, grep, loop...
      // js filter
      /*
      var filteredItems = arr.filter(function (obj) { return Object.values(obj).join(" ").toUpperCase().includes(q);}); */
      // jquery grep
      /*
      var filteredItems = jQuery.grep(arr, function(obj) { return Object.values(obj).join(" ").toUpperCase().includes(q);}); */
      // (/keyword/i).test(source)
      // js loop
      /*
      var filteredItems = [];
      for (var i = 0, len = arr.length; i < len; i++) {
        if(Object.values(arr[i]).join(" ").toUpperCase().includes(q)){
          filteredItems.push(arr[i]);
        }
      }*/
      // for compatible indexOf loop seems fastest
      var filteredItems = [];
      for (var i = 0, len = arr.length; i < len; i++) {
        var val = "";
        for (var k in arr[i]) { val += arr[i][k]; }
        if(val.toUpperCase().indexOf(q) != -1){
          filteredItems.push(arr[i]);
        }
      }
    }
    // add number 
    $("#numberOf").html(filteredItems.length + " of {{ items | size }} items");
    
    // add stuff, make cards first in giant var, then add all at once to speed things up
    var cards = "";
    for (var i = 0, len = filteredItems.length; i < len; i++) {
      cards += makeCard(filteredItems[i]);
    }
    $("#browseItems").html(cards);

    // finish
    $("#goButton").focus();
    $("#loading").hide();
  };

  var query = "";
  /* filter if hash in initial URL */
  if(window.location.hash) {
    query = decodeURIComponent(location.hash.substr(1));
    $('#quickSearch').val(query);
    filterItems(items,query);
  } else {
    query = "";
    filterItems(items,query);
  }
  /* add hash if search button clicked */ 
  $('#goButton').click( function() {
    window.location.hash = encodeURIComponent($('#quickSearch').val());
  });
  /* add hash if if enter is pressed */
  $('#quickSearch').keypress(function(e){
    if(e.which == 13){
        window.location.hash = encodeURIComponent($('#quickSearch').val());
      }
  });
  /* filter if hash changes */ 
  $(window).on("hashchange", function() {
    // show spinner
    $("#loading").show();
    // read hash
    query = decodeURIComponent(location.hash.substr(1));
    $('#quickSearch').val(query);
    // filter
    filterItems(items,query);
  });

</script>
