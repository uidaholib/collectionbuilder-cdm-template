{%- assign carousel-items = site.data[site.data.theme.metadata] -%}
<script> 
    var carouselItems = [ {% for c in carousel-items %}{ "title": {{ c.title | strip | truncatewords: 15 | escape | jsonify }}, "cdm": "{{ c.cdm-id }}", "id": "{{ c.object-id }}" }{% unless forloop.last %}, {% endunless %}{% endfor %}];
    var carousel = document.getElementById("carouselInner");
    carouselItems.sort(function() { return 0.5 - Math.random() });
    var i;
    for (i=0; i < 9; i++) {
        slide = "<div class='carousel-item text-center py-2'><img class='image-fluid mx-auto h-100' alt='image highlight' src='{{ site.digital-objects }}/iwdl/thumb/" + carouselItems[i].id + ".jpg'> <div class='carousel-caption'><h5 class='carousel-item-title text-white py-2'>" + carouselItems[i].title + "</h5>  <h5> <a target='_blank' href='{{ site.baseurl }}/docs/" + carouselItems[i].id + ".html' class='btn btn-pride-gold'>Go to Item</a></h5> </div> </div>";
        carousel.innerHTML += slide;
    }
    $(".carousel-item").first().addClass("active");
</script>
