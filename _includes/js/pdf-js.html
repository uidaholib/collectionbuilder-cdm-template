<script>
    // If absolute URL from the remote server is provided, configure the CORS
// header on that server.
var url = '{{ '/objects/guidedread477' | relative_url }}.pdf';

  //
  // In cases when the pdf.worker.js is located at the different folder than the
  // PDF.js's one, or the PDF.js is executed via eval(), the workerSrc property
  // shall be specified.
  //
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.3.200/build/pdf.worker.js';

  var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      scale = 1,
      canvaslst = [],
      context = [];

canvaslst.push(document.getElementById('right'));
context.push(canvaslst[0].getContext('2d'));
canvaslst.push(document.getElementById('left'));
context.push(canvaslst[1].getContext('2d'));

  /**
   * Get page info from document, resize canvas accordingly, and render page.
   * @param num Page number.
   */
  function renderPage(num) {
    var index = num % 2;
var canvas = canvaslst[index];
var ctx = context[index];
    pageRendering = true;
    // Using promise to fetch the page
    pdfDoc.getPage(num).then(function(page) {
      var viewport = page.getViewport({ scale: scale, });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // Render PDF page into canvas context
      var renderContext = {
        canvasContext: ctx,
        viewport: viewport,
      };
      var renderTask = page.render(renderContext);

      // Wait for rendering to finish
      renderTask.promise.then(function () {
        pageRendering = false;
        if (pageNumPending !== null) {
          // New page rendering is pending
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    });

 // Update page counters
document.getElementById('page_num').textContent = pageNum;
document.getElementById('pleft').textContent = pageNum;
document.getElementById('pright').textContent = pageNum + 1;
}

  /**
   * If another page rendering in progress, waits until the rendering is
   * finised. Otherwise, executes rendering immediately.
   */
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
      renderPage(num + 1)
    }
  }

/**
* Displays previous page.
*/
function onPrevPage() {
if (pageNum <= 1) {
  return;
}
pageNum -= 2;
queueRenderPage(pageNum);
}
document.getElementById('prev').addEventListener('click', onPrevPage);
document.getElementById('left').addEventListener('click', onPrevPage);

/**
* Displays next page.
*/
function onNextPage() {
if (pageNum + 1 >= pdfDoc.numPages) {
  return;
}
pageNum += 2;
queueRenderPage(pageNum);
}
document.getElementById('next').addEventListener('click', onNextPage);
document.getElementById('right').addEventListener('click', onNextPage);


  /**
   * Asynchronously downloads PDF.
   */
  var loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(function(pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;

    // Initial/first page rendering
    renderPage(pageNum);
renderPage(pageNum + 1)
  });
</script>
