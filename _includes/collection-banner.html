{% if page.layout == "home-infographic" and page.banner-image %}
<style>
#home-banner {
    background-image: url('{{ site.banner-image | relative_url }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
</style>
<div id="home-banner" class="jumbotron feature text-white p-0 mb-0 rounded-0">
    <div class="float-right d-none d-md-block"><a href="https://www.lib.uidaho.edu/digital/" title="University of Idaho Library Digital Initiatives" ><img alt="Digital Initiatives [logo]" class="float-right" src="https://www.lib.uidaho.edu/digital/dilogo_allwhite_sm.png" ></a></div>
    <div class="jumbo-text p-4">
        <h1 class="display-4">{{ site.title }}</h1>
        <p>{{ site.tagline }}</p>
    </div>
</div>
{%- else -%}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div id="title" class="col-11" >
                    <h1><a href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
                    <p>{{ site.tagline }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 d-none d-md-block">
            <div class="mt-md-3 float-right">
                <a id="digleft" title="University of Idaho Library Digital Initiatives" class="btn btn-outline-light border-secondary" data-toggle="modal" data-target="#collections">
                <img id="digleft" class="img-fluid" src="https://www.lib.uidaho.edu/digital/justdi_logo_sm.png" alt="digital initiatives logo" ></a>
            </div>
        </div>
    </div>
</div>
{%- endif -%}
