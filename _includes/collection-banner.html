<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a class="text-dark font-weight-normal" href="{{ '/' | relative_url }}" >{{ site.title }}</a></h1>	 
            {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
        </div>
        <div class="col-md-3 d-none d-lg-block text-right">
            <a href="{{ site.organization-link }}" target="_blank" rel="noopener">
                <img class="img-fluid" src="https://www.lib.uidaho.edu/media/images/ui_library_horizontal.png" title="University of Idaho Library Digital Initiatives Collections" alt="University of Idaho Library Digital Initiatives Collections" >
            </a>
        </div>
    </div>
</div>
