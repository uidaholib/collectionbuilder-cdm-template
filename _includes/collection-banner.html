<div class="container">
    <div class="row align-items-center">
        <div id="title" class="col-md-9">
            <h1><a class="text-dark font-weight-normal" href="{{ site.baseurl }}/" >{{ site.title }}</a></h1>	 
            {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
        </div>
        <div class="col-md-3 d-none d-lg-block text-right">
            <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#collections">
            <img class="img-fluid" src="https://www.lib.uidaho.edu/media/digital/justdi_logo_sm.png" title="University of Idaho Library Digital Initiatives Collections" alt="University of Idaho Library Digital Initiatives Collections" ></button>
        </div>
    </div>
</div>
