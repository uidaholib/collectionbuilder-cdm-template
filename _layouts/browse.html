---
layout: page
---

{{ content }}

<div class="row mb-3 justify-content-center">
    <div class="col-md-8 text-center">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control form-control-lg" id="quickSearch" placeholder="Filter ... " aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" title="Filter items" alt="Search" id="goButton">Search</button>
                <a class="btn btn-outline-secondary filter" href="#" data-filter="">Reset</a>
            </div>
            <div class="dropdown mt-1 ml-4 col-md-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>
                        Sort by <span class="font-weight-bold" id="sortfilter">Random</span>
                </button>
                <div class="dropdown-menu browse-sort-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item active" data-filter="random">Random</a>
                    <a class="dropdown-item" data-filter="title">Title</a>
                    {% for o in site.data.config-browse %}{% unless o.btn %}
                    <a class="dropdown-item" data-filter="{{ o.field}}">{%if o.display_name%}{{ o.display_name }}{%else%}{{o.field | capitalize}}{% endif %}</a>
                    {% endunless %}
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="h4 mt-2" id="numberOf"></div>
    </div>
</div>

<div id="loading" class="text-center">
    <div class="spinner-border text-secondary" role="status"><span class="sr-only">Loading...</span></div>
</div>

<div class="row" id="browseItems"></div>
