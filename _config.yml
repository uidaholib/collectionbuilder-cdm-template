##########
# collectionbuilder-contentdm
# Jekyll Digital Collection Generator, designed as a skin over CONTENTdm
# https://github.com/CollectionBuilder/collectionbuilder-contentdm
##########
##########

# Site settings
title: University of Idaho Campus Photographs Collection
# choose metadata, be sure to also change page_gen data setting!
# header and head metadata
tagline: Historical photographs documenting the history of the U of I Campus from 1889 to the present
description: "PG1, or Photo Group 1, is a digital collection comprised of over 3000 photographs depicting the University of Idaho campus, buildings, and people. It contains images from the founding of the University in 1889 to the present day." 
keywords: "UI; Idaho; Buildings" # describing the whole collection -- add to the two provided
author: # You! Add your github username 

##########
# URL VARIABLES
#
# site domain, full URL to the production location of your collection
url: https://www.lib.uidaho.edu
# location on the website, normally in /digital
# e.g. /digital/hjccc
baseurl: /digital/campus

# url to the shared assets folder on Digital
digital-assets: https://www.lib.uidaho.edu/assets



organization-name: "Digital Initiatives, University of Idaho Library"
organization-link: https://www.lib.uidaho.edu/digital/
organization-logo-banner: https://www.lib.uidaho.edu/media/digital/justdi_logo_sm.png
organization-logo-nav: https://www.lib.uidaho.edu/media/digital/bannerlogo_allwhite.png


##########
# COLLECTION SETTINGS
#
# choose metadata: this is the name of the csv file in your _data directory that describes the objects in your collection
metadata: campus
# contentdm collection name, matches collection ID used by CDM
cdm-collection-id: pg1
# CONTENTdm server url
cdm-url: https://digital.lib.uidaho.edu
# page generation settings 
# "data" value must be the name of the metadata file (other values should be not be changed)
page_gen:
  - data: 'campus'
    template: 'items'
    name: 'objectid'
    dir: 'items'
    extension: 'html' 
    filter: 'objectid'
  - data: 'campus-buildings'
    template: 'buildings'
    name: 'slug'
    dir: 'buildings'
    extension: 'html'    

# add liquid profiler to id bottlenecks
# profile: true

exclude: [docs/, Rakefile, README.md, LICENSE, extras/]

# compress CSS output
sass:
  style: compressed
