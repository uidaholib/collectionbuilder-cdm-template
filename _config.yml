# Jekyll Digital Collection Generator

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build

# url variables
# library's domain (only changed if using github pages)
url: https://www.lib.uidaho.edu
# location on the website, normally in /digital
# e.g. /digital/hjccc
baseurl: /digital/iwdl

# url to the shared assets folder on Digital
digital-assets: https://www.lib.uidaho.edu/assets
# url to objects folder on Digital
digital-objects: https://www.lib.uidaho.edu/digital/objects

# page gen settings https://github.com/avillafiorita/jekyll-datapage_gen
page_gen:
  - data: 'iwdl'
    template: 'items'
    name: 'object-id'
    dir: 'docs'
    extension: 'html'  

# add liquid profiler to id bottlenecks
# profile: true

exclude: [docs/, Rakefile, README.md, LICENSE]

# compress CSS output
sass:
  style: compressed
